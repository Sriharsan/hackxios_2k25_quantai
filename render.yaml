services:
  - type: web
    name: quantai
    env: python
    region: oregon
    plan: free
    branch: main

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false

    autoDeploy: true
